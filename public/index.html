<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login page</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body id="index">

  <div class="indexcontainer">

  	<button type="button" id="loginbutton">WELCOME</button>
  		<div id="popup">
        <button type="button" id="close">X</button>

    			<div id="login">

    				<h2>Please Login</h2>
    	      <form class="loginForm">
    	        <input type="email"required placeholder="Email">
    	        <input type="password"required placeholder="Password">
    	        <button type="submit" class="login-button">Login</button>

              <button type="button" id="regbutton">REGISTER NOW</button>

    	      </form>

    			</div>

    			<div id="register">

    				<h2>Please Register</h2>
    				<form class="registerForm">
    					<input type="text" name="firstname" placeholder="First Name">
    					<input type="text" name="lastname" placeholder="Last Name">
    					<input type="email"required placeholder="Email">
    					<input type="email"required placeholder=" Confirm Email">
    					<input type="password"required placeholder="Create Password">
    					<input type="password"required placeholder="Confirm Password">
    					<button type="submit" class="Register-button">Register</button>

              <button type="button" id="logbutton">LOGIN NOW</button>

    				</form>
          </div>
  		</div>
  </div>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
			</script>
      <script src="app.js"></script>
  </body>
</html>
