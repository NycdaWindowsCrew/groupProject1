<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login page</title>
      <link rel="stylesheet" href="style.css">
  </head>
<body>
	<div id="welcomescreen">
		<img src="https://images.unsplash.com/photo-1470163395405-d2b80e7450ed?dpr=1.25&auto=format&fit=crop&w=1199&h=799&q=80&cs=tinysrgb&crop=" alt="">
	</div>

	<button type="button" id="loginbutton">willkommen</button>
		<div id="popup">

			<div id="login">
				<button type="button" id="close1">X</button>
				<h2>Please Login</h2>
	      <form class="loginForm">
	        <input type="email"required placeholder="Email">
	        <input type="password"required placeholder="password">
	        <button type="submit" class="login-button">Login</button>

	      </form>

			</div>

			<div id="register"></div>
				<button type="button" id="close2">X</button>
				<h2>Please Register</h2>
				<form class="registerForm">
					<input type="text" name="first name" placeholder="First Name">
					<input type="text" name="last name" placeholder="Last Name">
					<input type="email"required placeholder="Email">
					<input type="email"required placeholder=" Confirm Email">
					<input type="password"required placeholder="Create Password">
					<input type="password"required placeholder="Confirm Password">
					<button type="submit" class="Register-button">Register</button>

				</form>

		</div>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
			</script>
      <script src="app.js"></script>
  </body>
</html>
